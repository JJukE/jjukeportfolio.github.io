- background_url: images/term_project1.jpg
  animation: fadeInLeft
  name: 스마트폰 센서를 이용한 오토바이 최적 경로 추적(2019.12)
  description: >-
    2학년 2학기 '공학프로그래밍'이라는 과목의 텀 프로젝트이다. 총 4명의 팀원으로 진행하였다.
    기존의 여러 교통 정보 뿐만 아니라 센서를 통해 경로 상의 노면 상태를 고려하여 경로를 추천해주는 프로그램을 MATLAB을 통해 개발하였다.
    MATLAB이라는 프로그램 하나로도 센서 데이터를 읽어오고 threshold를 지정하여 GUI를 통해 프로그램을 만들 수 있다는 사실을 알게 되었고,
    어플리케이션에 간단한 하나의 기능을 추가하는 것이 얼마나 힘든 일인지를 깨닫게 되었다.
    또한 이 term project를 통해 코딩에 관심이 생겼다.
  detail_url: #
  readmore_url: #

- background_url: images/term_project2.jpg
  animation: fadeInLeft
  name: Circle Breeding Game(2020.06)
  description: >-
    3학년 1학기 '마이크로컨트롤러'라는 과목의 텀 프로젝트이다. 총 2명의 팀원으로 진행하였다.
    브레드보드에 가속도계 등의 회로를 구성하여 컨트롤러를 만들고, 아두이노를 사용하여 센서 값을 측정한 후,
    Serial 단방향 통신을 통해 값을 PC로 송신하고 C# 프로그래밍을 통해 자신보다 큰 원을 피하고 작은 원을 잡아먹으며 원의 크기를 키우는 게임을 개발하였다.
    이 프로젝트를 통해 기계공학적, 전기공학적 지식과 프로그래밍 능력을 모두 함양한다면 유용한 장치를 개발할 수 있을 것이라는 자신감과 꿈을 갖게 되었다.
  detail_url: #
  readmore_url: https://youtu.be/pNFx73Wn4Fs

- background_url: images/term_project3.jpg
  animation: fadeInLeft
  name: 가위바위보 로봇(2020.12)
  description: >-
    3학년 2학기 '로봇공학'이라는 과목의 텀 프로젝트이다.
    개인 프로젝트로 진행되었으며, 손 모양의 로봇의 모습과 움직임을 프로그래밍을 통해 살펴보는 프로젝트였다. 
    특히, 손가락 마디의 움직임을 통해 가위바위보 형상을 구현하였다.
    원하는 로봇을 직접 만들지 않고도 OpenGL API, C++언어를 통해 움직임을 시뮬레이션 해볼 수 있다는 사실을 깨다았고,
    하나의 언어를 통달하는 것이 중요한 것이 아니라, 기능을 구현하기 위해 어떻게 필요한 지식을 검색하고 내 어플리케이션에 적용할지가 더 중요하다는 사실을 깨달았다.
  detail_url: #
  readmore_url: #

- background_url: images/term_project4.jpg
  animation: fadeInLeft
  name: Self-balancing Bike(2020.12)
  description: >-
    3학년 2학기 '자동화시스템'이라는 과목의 텀 프로젝트이다. 
    4명의 팀원이 기계공학적 지식과 프로그래밍 지식을 통해 설계와 제어를 맡아 간단한 작품을 만들어보는 실습 과목이다.
    오토바이에 모멘트 평형을 일으키는 Reaction Wheel을 장착하여 PID 제어를 통해 밸런스를 유지하는 오토바이를 개발하려 하였다.
    하지만 random하게 수많은 시행착오를 겪어야 PID 제어 gain 값을 구할 수 있었는데, 시간적 여유가 부족하여 값을 얻는 데 실패하였고,
    차체의 기울기에 따라 모터에 pwm 값을 가하여 토크를 주는 bang-bang control을 구현하였지만 현실에서 안정적인 구현이 불가능했다.
    하지만 여러 시도를 해보면서 많은 이론과 시행착오를 겪으며 성장하였고, 프로젝트 진행에는 사전 조사가 매우 중요하다는 사실을 깨달았다.
  detail_url: #
  readmore_url: https://youtu.be/GTKjT0mgtsQ

- background_url: images/term_project5.png
  animation: fadeInLeft
  name: Gesture Recognition and Gesture Based UI Prototype(2021.06)
  description: >-
    4학년 1학기 '딥러닝' 과목의 텀 프로젝트이다. 
    3명의 팀원이 진행하였으며, 디바이스와 인간의 상호작용을 위해 웹캠을 통해 얻은 사람의 손 모양을 딥러닝을 통해 컴퓨터가 인식하도록 하는 프로젝트이다.
    Kaggle data를 사용하려 하였지만, 성능이 좋지 않아서 웹캠 캡쳐 기능을 통해 직접 데이터를 만들어 dropout, data augmentation 등의 기법을 적용하여 학습시켰다.
    96퍼센트의 높은 정확도를 보이는 모델을 얻었으며, JavaScript 언어로 구현된 실시간으로 손모양을 판별하는 프로그램을 통해 입증했다.
    교수님과 같이 수업 들은 다른 학생들에게 극찬을 받으며 만점을 받은 프로젝트인 만큼, 인공지능에 대한 흥미와 적성을 더 깨우쳐준 프로젝트였다.
  detail_url: https://github.com/lee-euijin/AppleFarm/blob/main/Master/Deep_Learning_Project__Team_1_final.ipynb
  readmore_url:

- background_url: images/term_project6.jpg
  animation: fadeInLeft
  name: 뉴스 기사 감성 분석을 사용한 중, 장기적 주가 예측 프로그램(2021.06)
  description: >-
    4학년 1학기 '데이터마이닝' 과목의 텀 프로젝트이다. 
    3명의 팀원이 진행하였으며, RPA를 통한 뉴스 기사의 title, date, content를 crawling하여 데이터를 직접 생성한 후, 감성 분석을 통해 긍정/부정을 판별한다.
    또한 재무재표의 다른 data와 함께 Regression 기법을 적용하여 중, 장기적인 주가를 예측한다.
    RPA 솔루션을 사용하여 코딩 없이 수많은 뉴스 기사들을 크롤링할 수 있음을 알게 되었고, data를 다루는 Regression 기법과 text mining 기법을 직접 구현해보며 역량을 키울 수 있었다.
  detail_url: https://github.com/JJukE/DataMining
  readmore_url: https://youtu.be/WOaKpZnq704

- background_url: images/term_project7.jpg
  animation: fadeInLeft
  name: 지방소멸의 요인 분석(2021.12)
  description: >-
    4학년 2학기 '비즈니스인텔리전스' 과목의 텀 프로젝트이다. 
    5명의 팀원이 진행하였으며, 제공된 dataset에서 target 값 및 모델을 선정하여 Random Forest 기법을 사용하여 세 번의 분석 과정을 거쳐 지방 소멸에 영향을 주는 요인을 분석한다.
    데이터 분석 및 시각화를 Python이 아닌 RapidMiner와 Tableau를 통해 직관적으로 실행해볼 수 있었다.
  detail_url: #
  readmore_url: #

- background_url: images/term_project8.jpg
  animation: fadeInLeft
  name: 빅데이터를 활용한 스핀들 모터 고장 요인 분석(2021.12)
  description: >-
    4학년 2학기 '빅데이터분석' 과목의 텀 프로젝트이며, 연구실 과제의 일부를 진행하였다.
    2명의 팀원이 진행하였으며, 고속 스핀들 모터에 부착한 가속도, 변위 센서로부터 얻은 6.6억개의 데이터를 전처리하여 고장 패턴을 분석하는 프로젝트를 진행하였다.
    기계공학적 지식, 신호 처리에 관한 지식, 프로그래밍 지식, 데이터 분석 기법에 관한 지식 등 많은 분야의 지식들을 융합하여 의미있는 결과를 얻어내면서,
    나만의 역량을 제대로 발휘해볼 수 있었던 프로젝트였다.
  detail_url: https://github.com/JJukE/BigDataAnalysis
  readmore_url: #

- background_url: images/term_project9.jpg
  animation: fadeInLeft
  name: 마이크로툴 가공용 CNC 공작기계의 공작물 클램핑 툴 개발(2021.12)
  description: >-
    졸업작품 과목인 Capstone Design 프로젝트이다.
    4명의 팀원이 진행하였으며, 크게 'CAE 해석을 통한 기존 벤치마킹 모델 재설계 및 타당성 검증', '기구학 Matrix를 사용한 Precision Program', 'VR Interactive Platform'의 3가지 주제로 나뉜다.
    CAE 정적 해석을 통해 기존 우수 제품의 SteadyRest를 재설계하고, CAE 열적 해석 및 실험을 통해 타당성을 검증하였다.
    또한 기구학 Matrix를 사용하여 Base 부분의 틀어짐이 공구 지지 부분에 얼마나 영향을 주는지 계산하는 프로그램을 만들었다.
    그리고 전반적 모델의 VR Manual 및 시뮬레이션을 Unity를 통해 만들었으며, Precision Program을 C#으로 재구현하여 VR apk에 구현하였다.
