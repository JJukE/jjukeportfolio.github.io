# About
about_meta: About Me
about_header: >- 
  "끊임없이 배우는 대학생"
about_introduce: >-
  "안녕하세요. 인공지능 및 자율주행 분야 전문가를 꿈꾸는 개발자, 박상준입니다."
about_content: >-
  어렸을 때부터 활발했고 스스로 다양한 도전을 해왔습니다.
  욕심이 많아, 일단 시작한 일은 끈기 있게 목표한 바를 이루고 인정받기 위해 열심히 달렸습니다. <br>
  수학과 과학에 관심이 많아 과학중점고등학교에 진학하였으며, 기계시스템디자인공학과로 진학하였습니다.
  못하지는 않았지만 특별히 잘하거나 흥미가 많지는 않았던 1학년 학부를 마친 후,
  2016년도에 22사단 최전방에서 군 복무를 하였습니다. <br>
  진로에 관한 많은 생각을 뒤로한 채 1년의 휴학기간동안 취미인 보컬과 힙합에도 푹 빠져보고,
  자동차 부품연구소 알바, 현대자동차 계약직에서 현장 일 등을 해보며 돈을 벌어 보았습니다. <br>
  <br>
  복학 후 코딩에 흥미를 느껴 내가 원하는 기능을 하는 어플을 개발해보자는 취지로
  스스로 앱 개발을 배워보았고, 여러 프로그래밍 언어를 익혔습니다.
  <strong>또한 4차 산업혁명이 큰 화두로 떠오르고 있는 현실에서 관련 산업의 기업들에 관심이 갔고,
  인공지능이라는 신기술에 매료되어 2020년 2학기부터 ICT인공지능 연계 복수전공을 진행했습니다.</strong>
  또한 2019년부터 시작한 학부연구생으로서 연구 진행 과정을 직접 경험하고, 논문을 작성해 보기도 하였습니다.
  친구들이 모두 취업 시장으로 떠나가는 동안, 힘들고 외롭지만 꾸준히, 후회 없이 저만의 길을 걸어가고 있습니다.
  평생 배움과 연구를 놓지 않으며 스스로를 계발해 나가는 이 분야의 최고가 되고 싶습니다.

